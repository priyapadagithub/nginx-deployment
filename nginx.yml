---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: mynginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: mynginx

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: mynginx
spec:
  ports:
  - nodePort: 32223
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  type: NodePort
